<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Horizon</title>
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <script defer src="js/main.js"></script>
</head>
<body data-frame-pointer-events="none">

  <audio id="hud_hide" src="media/hud_hide.wav" preload="auto"></audio>
  <audio id="hud_show" src="media/hud_show.wav" preload="auto"></audio>

  <!-- fullscreen container which VR fullscreen is applied to -->
  <div id="fs-container">
    <div id="container--stereo" class="container--stereo">
      <!-- Full VR content iframes -->
    </div>

    <!-- container acting as camera -->
    <div id="camera" class="camera threed">

      <!-- <div class="container__cover threed"></div> -->
      <div id="container--mono" class="container--mono threed">
        <!-- browser content iframes -->
      </div>

      <!-- HUD -->
      <div id="hud" class="hud threed">

        <div id="background" class="background threed"></div>

        <div id="title" class="title threed">
          <span id="title__icon" class="title__icon"></span>
          <span id="title__text" class="title__text"></span>
        </div>

        <div id="directory" class="directory threed"></div>

        <form id="urlbar" class="urlbar threed" action="#">
          <input class="urlbar__input" type="text">
        </form>

        <div id="backfwd" class="backfwd threed">
          <button class="fa fa-arrow-left nav backfwd__back" data-action="back" id="backfwd__back"></button>
          <button class="fa fa-arrow-right nav backfwd__forward" data-action="forward" id="backfwd__forward"></button>
        </div>

        <div id="stopreload" class="stopreload threed">
          <button class="fa fa-repeat nav stopreload--reload" data-action="reload" id="stopreload--reload" style="nav-right: #closehud; nav-down: #closehud"></button>
          <button class="fa fa-times nav stopreload--stop" data-action="stop" id="stopreload--stop"></button>
        </div>
        <!-- <button class="fa fa-plus nav nav--new" data-action="new"></button> -->

        <button id="closehud" class="closehud threed" style="nav-left: #stopreload--reload; nav-up: #stopreload--reload; nav-right: #resetsensor; nav-down: #resetsensor">Close HUD</button>
        <button id="resetsensor" class="resetsensor threed" style="nav-left: #closehud; nav-up: #closehud; nav-right: #entervr; nav-down: #entervr">Reset Sensor</button>

        <div id="loading" class="loading threed">LOADING</div>

      </div>
    </div>
  </div>

  <button id="entervr" class="btn btn--entervr" style="nav-left: #resetsensor; nav-up: #resetsensor; nav-right: #directory a; nav-down: #directory a">Enter VR</button>

</body>
</html>
