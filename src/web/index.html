<html>
<head>
	<meta charset="UTF-8">
	<title>Horizon</title>
  <link rel="stylesheet" href="css/navigation.css">
	<script defer src="js/main.js"></script>
</head>
<body>

  <!-- fullscreen container which VR fullscreen is applied to -->
  <div id="fs-container">
    <div id="frames-stereo" class="full">
      <!-- Full VR content iframes -->
    </div>

    <!-- container acting as camera -->
    <div id="camera" class="camera threed">

      <!-- HUD interface elements -->
      <div id="hud" class="hud threed">
        <div id="frames" class="frames threed">
          <!-- browser content iframes -->
        </div>

        <div id="navigator" class="navigator nav threed">
          <span class="nav__btn nav__btn--back" data-action="back" id="nav__back">&larr;</span>
          <span class="nav__btn nav__btn--forward" data-action="forward" id="nav__forward">&rarr;</span>

          <form action="#" class="nav__urlbar" id="urlbar">
            <input class="nav__input" type="text">
          </form>

          <span class="nav__btn nav__btn--reload" data-action="reload">&#x21bb;</span>
          <span class="nav__btn nav__btn--stop" data-action="stop">x</span>
          <span class="nav__btn nav__btn--new" data-action="new">+</span>
        </div>

      </div>
    </div>

  </div>

  <div id="window-controls">
    <span class="control control--shutdown"
      data-action="nativeControl"
      data-message="shutdown-application"></span>
    <span class="control control--minimize"
      data-action="nativeControl"
      data-message="minimize-native-window"></span>
    <span class="control control--fullscreen"
      data-action="nativeControl"
      data-message="toggle-fullscreen-native-window"></span>
  </div>

  <button id="entervr" class="btn btn--entervr">Enter VR</button>

</body>
</html>
