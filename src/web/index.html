<html>
<head>
  <meta charset="UTF-8">
  <title>Horizon</title>
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <script defer src="js/main.js"></script>
</head>
<body>

  <!-- fullscreen container which VR fullscreen is applied to -->
  <div id="fs-container">
    <div id="container--stereo" class="container--stereo">
      <!-- Full VR content iframes -->
    </div>

    <!-- container acting as camera -->
    <div id="camera" class="camera threed">
      <div id="container--mono" class="container--mono threed">
        <!-- browser content iframes -->
      </div>

      <!-- HUD interface elements -->
      <div id="hud" class="hud threed">
        <span id="hud__icon" class="hud__icon"></span>
        <div id="title" class="title">
        </div>

        <div id="nav" class="nav">
          <span class="fa fa-arrow-left nav__btn nav__btn--back" data-action="back" id="nav__back"></span>
          <span class="fa fa-arrow-right nav__btn nav__btn--forward" data-action="forward" id="nav__forward"></span>

          <form action="#" class="nav__urlbar" id="nav__urlbar">
            <input class="nav__input" type="text">
          </form>

          <span class="fa fa-repeat nav__btn nav__btn--reload" data-action="reload"></span>
          <span class="fa fa-times nav__btn nav__btn--stop" data-action="stop"></span>
          <span class="fa fa-plus nav__btn nav__btn--new" data-action="new"></span>
        </div>

      </div>

      <!-- Background skybox -->
      <!-- Commented out until clipping issues are fixed
      <div id="bg-front" class="threed bg-pane"></div>
      <div id="bg-back" class="threed bg-pane"></div>
      <div id="bg-left" class="threed bg-pane"></div>
      <div id="bg-right" class="threed bg-pane"></div>
      <div id="bg-top" class="threed bg-pane"></div>
      <div id="bg-bottom" class="threed bg-pane"></div>
      -->

    </div>

  </div>

  <div id="window-controls" class="window-controls">
    <span class="control control--shutdown"
      data-action="nativeControl"
      data-message="shutdown-application"></span>
    <span class="control control--minimize"
      data-action="nativeControl"
      data-message="minimize-native-window"></span>
    <span class="control control--fullscreen"
      data-action="nativeControl"
      data-message="toggle-fullscreen-native-window"></span>
  </div>

  <button id="entervr" class="btn btn--entervr">Enter VR</button>

</body>
</html>
